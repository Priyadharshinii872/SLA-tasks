<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="registerpage.css">
    </head>
    <body>
        <div class="reg">
            <h1>REGISTRATION PAGE</h1>
            <hr>
            <label for="mailid">Email</label>
            <input type="mailid" placeholder="Enter your mail id" name="mailid" id="mail" required><br>
            <label for="username">Username</label>
            <input type="username" placeholder="Enter your username" name="name" id="name" required><br>
            <label for="mobilenumber">Mobile Number</label>
            <input type="mobilenumber" placeholder="Enter your contact number" name="mob.no" id="number" required><br>
            <label for="city">City</label>
            <input type="city" placeholder="Enter City" name="city" id="city" required><br>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your Password" name="password" id="password" required><br>
            <button><a href="login.html">REGISTER</a></button>
        </div>
        
        
    </body>
</html>
